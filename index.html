<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

    <link rel="stylesheet" href="styles.css" />
</head>
<body onload="curPage = 'game'">

    
    <script src="firebase.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
    
    

    <div id="theGameLoader">
        <p>Typing Hero is Loading...</p>
    </div>

    <div id="theGame" style="visibility: hidden">
        <header>
            <table>
                <tr>
                    <td><a href="index.html">Play</a></td>
                    <td><a href="account.html">Account settings</a></td>
                    <td><a href="" onclick="mainApp.logOut()">Log Out</a></td>
                </tr>
            </table>
        </header>

        <h2 id="introHeadingMain">Loading...</h2>
    
        <p id="curSentence">Loading...</p>

        
        <footer>
            <form class="userControl">
                <p style="font-weight: bold">Choose your difficulty:</p>
                <input type="radio" name="difficulty" onchange="changeDifficulty(0)" checked/>Easy
                <input type="radio" name="difficulty" onchange="changeDifficulty(1)" />Normal
                <input type="radio" name="difficulty" onchange="changeDifficulty(2)" />Hard
            
            </form>
            <table style="width: 100%" class="playerInfo">
                <tr>
                    <th>Current xp:</th>
                    <th>Current level:</th>
                    <th>Xp to next level:</th>
                    <th>Xp for finishing this sentence:</th> 
                </tr>
                <tr>
                    <td id="xpCounter">Loading...</td>
                    <td id="levelCounter">Loading...</td>
                    <td id="xpToNextCounter">Loading...</td>
                    <td id="curReward">Loading...</td>
                </tr>
            </table>
    
        
            
        </footer>

    </div>
    
    
</body>
</html>
