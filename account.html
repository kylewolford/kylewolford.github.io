<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Account Settings - Typing Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

    <link rel="stylesheet" href="styles.css" />
</head>
<body onload="curPage = 'account'">

    
    <script src="firebase.js"></script>
    <script src="main.js"></script>
    <script src="account.js"></script>
    
    <div id="accountSettingsLoader">
        <p>Loading account settings...</p>
    </div>

    <div id="accountSettings" style="visibility: hidden">
        <header>
            <table>
                <tr>
                    <td><a href="index.html">Play</a></td>
                    <td><a href="account.html">Account settings</a></td>
                    <td><a href="" onclick="mainApp.logOut()">Log Out</a></td>
                </tr>
            </table>
            
            
        </header>
        <h2 id="introHeading">Loading...</h2>
    
        <table class="playerInfo">
            <tr>
                <th>Current xp:</th>
                <th>Current level:</th>
                <th>Xp to next level:</th>
            </tr>
            <tr>
                <td id="xpCounter">Loading...</td>
                <td id="levelCounter">Loading...</td>
                <td id="xpToNextCounter">Loading...</td>
            </tr>
        </table>
        
    
        <footer>
            <form>
                <p id="unameChangePrompt">Loading...</p>
                <input type="text" id="newUnameInput" />
                <input type="button" value="change"
                onClick="mainApp.ChangeUsername(
                    document.getElementById('newUnameInput').value
                ") />
            </form>
        </footer>
    

    </div>
    
    
</body>
</html>
