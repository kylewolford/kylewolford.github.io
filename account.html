<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Account Settings - Typing Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

</head>
<body onload="curPage = 'account'">

    
    <script src="firebase.js"></script>
    <script src="main.js"></script>
    <script src="account.js"></script>
    
    <div id="accountSettingsLoader">
        <p>Loading account settings...</p>
    </div>

    <div id="accountSettings" style="visibility: hidden">
        <header>
            <a href="index.html">Play</a>
            <a href="account.html">Account settings</a>
            <a href="" onclick="mainApp.logOut()">Log Out</a>
        </header>
        <h1 id="introHeading">Loading...</h1>
    
        <p>Current xp:</p>
        <p id="xpCounter">Loading...</p>
        <p>Current level:</p>
        <p id="levelCounter">Loading...</p>
        <p>Xp to next level:</p>
        <p id="xpToNextCounter">Loading...</p>
    
        <form>
            <p id="unameChangePrompt">Loading...</p>
            <input type="text" id="newUnameInput" />
            <input type="button" value="change"
            onClick="mainApp.ChangeUsername(
                document.getElementById('newUnameInput').value
            ") />
        </form>
    

    </div>
    
    
</body>
</html>
